<!DOCTYPE html>
<html lang="en"><!--etiqueta para español-->
<head>
    <meta charset="UTF-8"><!--permite todo tipo de simbolos en español acento, etc-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PRÁCTICA FORMULARIO</title><!--define las divisiones lógicas existentes en el 
        contenido de una página web-->
    <link rel="shortcut icon" href="icono/iconospider.png"><!--etiqueta para ponerle titulo a la 
        pestaña del navegador-->
    <link rel="stylesheet" href="css/style.css"><!--etiqueta para enlzar nuestro html con la hoja de estilo-->
</head>
<body>
        <form class="FM" title="Formulario XD"><!--etiqueta form para crear formularios-->
        <img src="img/spider.png" class="redonda"><!--eitqueta de img para insertar imagenes-->
            <h1>Registrar usuario</h1><br/><!--etiqueta h para insertar titulos-->
        <h3>
         <!--etiquetas input para ingresar tipos de texto desde email, 
            password, texto, y botones de acción-->
        <input type="text" class="control" 
        name="nombre" id="nombre" title="NOMBRE" placeholder="Ingresar nombre">
        <input type="text" class="control" 
        name="apellido" id="apellido" title="APELLIDO" placeholder="Ingresar apellido">
        <input type="email" class="control" 
        name="correo" id="correo" title="E-mail" placeholder="Ingresar correo">
        <input type="password" class="control" 
        name="pass" id="pass" title="CONTRASEÑA" placeholder="Ingresar contraseña">
        <input type="submit" class="boton" value="Registrar" title="Registrar XD">
        </h3>
</body>
</html>

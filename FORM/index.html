<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><!--convierte a español con carateres especiales-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LOBITOS</title><!--Titulo de la pestaña de nuestra página web-->
        <link rel="shortcut icon" href="icono/iconospider.png"><!--código para la ruta del icono de la pestaña-->
    </head>
    <body><!--cuerpo donde se insertará el código-->
        <!---Titulos-->
        <h1>LOBOS HOT'S</h1><!--Etiquetas H para colocar titulos-->
        <h2>GRUPO MASTURBANDA</h2><!--Etiqueta H de otro nivel de diferente tamaño-->
        <!--Texto random-->
        <p style="text-align: justify;"><!--Etiqueta "P" para insertar un párrafo-->
            Mexicanos, al grito de guerra
            el acero aprestad y el bridón,
            y retiemble en sus centros la tierra
            al sonoro rugir del cañón
        </p>
        <!--Enlace donde nos mandará a otra página-->
        <a href="https://facebook.com/" title="Enlace uwu">Enlace XD
        </a>
        <!--listados-->
        <ul title="Lista desordenada"><!--Tipo de lista sin orden-->
            <li>Klabaza</li>
            <li>Tortilla xd</li>
            <li>Pan</li>
        </ul>
        <ol title="Lista ordenada"><!--Tipo de lista con un orden-->
            <li>Plato</li>
            <li>Cereal</li>
            <li>Leche</li>
        </ol>
        <br><!--Se utilizan para dar un salto de línea-->
        <img src="img/hunterx.jfif" 
        alt="Imagen no ubicada XD" 
        title="Imagen perrona" 
        style="width: 100%; height:50%"/><!--Línea para colocar una imagen en nuestra página web con estilo-->

        <form title="Formulario"><!--Con estas líneas creamos un formulario con sus características que llevará-->
            <label id="nombre">Nombre de usuario: </label> <!--La etiqueta label nos ayuda a dar mayor entenimiento a lo que requiere el formulario-->
            <input type="text" title="nombre"/><!--Las etiquetas Input sirven para describir un cuadro para insertar texto-->
            <br>
            <label id="correo">E-mail:</label>
            <input type="email" title="Correo XD"/><!--Input tipo email  solo permite formato en correo con @-->
            <br>
            <label id="direccion">Dirección (Calle, número, colonia, municipio, alcaldía, ciudad, país)</label><!--Input tipo texto solo texto-->
            <input type="text" title="Direccion XD"/>
            <br>
            <input type="button" id="registrar" value="Registrar información"/><!--Input tipo boton es un boton al que se le asigna alguna acción-->
        </form>

       
    </body>
</html>

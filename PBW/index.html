<!DOCTYPE html><!--Se utiliza para especificar la versión de html 
    que se está utilizando en la construcción de la página.-->
<html lang="en"><!--Define el inicio y el final de la página web.-->
<head><!--Define la sección de encabezado de la página como;
    • Título de la página
    • Metaetiquetas
    • Script
    • etc.-->
    <meta charset="UTF-8"><!--Define el lenguaje que se va a manejar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    '<link rel="stylesheet" href="css/stylx.css"/><!--enlazamiento de hoja de estilo con html-->
    <link rel="shortcut icon" href="../PBW/img/airnegro.png"/><!--inserta un icono en la pestaña del navegador-->
    <title>IMAGENES WEB</title><!--Define el título de página web que aparece en la pestaña del navegador.-->
</head>
<body><!--Define la sección del cuerpo donde se incluyen 
    todos los elementos que se mostrarán en la página web.-->
    <div class="header"><!-- se emplea para definir un bloque de contenido o sección de la página,
         para poder aplicarle diferentes estilos e incluso para realizar operaciones sobre ese bloque específico-->
        <h1>Imagenes resposivas</h1><!--Define los encabezados o títulos, dividiéndolos 
            en diferentes niveles de jerarquía de la página web-->
    </div>
    <div class="content">
        <img src="img/airblanco.png" alt="Img no encontrada"/>
    </div>
    <div class="footer">
        <p>Este es el pie de página</p>
    </div>
</body>
</html>
